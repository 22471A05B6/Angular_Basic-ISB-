<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-content">
    <h1>Explore Incredible India</h1>
    <p>Discover destinations, plan trips, and book tours effortlessly</p>
    <a href="#destinations" class="scroll-btn">Explore Places </a>
  </div>
</section>

<!-- DESTINATIONS SECTION -->
<section id="destinations" class="destinations">
  <h2>Popular Places</h2>

  <div class="cards-container">
    <div
      class="place-card"
      *ngFor="let place of places; let i = index"
      [class.expanded]="expandedIndex === i"
      (click)="toggleCard(i)"
    >
      <img [src]="place.image" alt="{{ place.name }}" />

      <div class="card-content">
        <h3>{{ place.name }}</h3>

        <p class="description" *ngIf="expandedIndex === i">
          {{ place.description }}
        </p>

        <span class="hint">
          {{ expandedIndex === i ? 'Tap to close' : 'Tap to view details' }}
        </span>
      </div>
    </div>
  </div>

  <!-- EXPLORE MORE BUTTON -->
  <div class="explore-more">
    <button routerLink="/destinations">Explore More Places</button>
  </div>
</section>
